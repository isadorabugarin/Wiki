{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for title in entries %}
        <li><a href="http://127.0.0.1:8000/wiki/{{ title }}">{{ title }}</a></li>
        {% endfor %}
    </ul>


{% endblock %}
