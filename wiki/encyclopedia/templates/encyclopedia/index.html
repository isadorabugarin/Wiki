{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

{% if searching == True  %}
<h1>"{{ value }}" was not found!</h1>
Perhaps you meant:
{% else %}
<h1>All Pages</h1>
{% endif %}

    <ul>
        {% for title in entries %}
        <li><a href="/wiki/{{ title }}">{{ title }}</a></li>
        {% endfor %}
    </ul>


{% endblock %}
